<div class="login-container">
  <div class="top-left-container">
    <img src="../../assets/images/leftTop.png" alt="Example Image" class="top-left-image">
  </div>

  <div class="center-box-container">
    <div class="image-container">
      <img src="../../assets/images/call_sender.png" alt="Example Image" class="callsender-image">
    </div>
    <div class="userlogin-container">
      <div class="headline">
        <div>
          <img src="../../assets/images/SignInPagelogo.png" alt="Example Image" class="loginpageIcon">
        </div>

        <div class="tracker-head">
          License Tracker
        </div>
      </div>
      <div class="form-container">
        <div id="Login-header">
          <div>Login</div>
        </div>
        <div class="form-group">
          <form [formGroup]="LoginForm" (ngSubmit)="signIn()">
            <div class="username-container">
              <input type="text" class="form-control-username" required="required" name="username" id="username"
                formControlName="username" placeholder="Username (Email)">
              <mat-icon class="account_circle">account_circle</mat-icon>
            </div>
            <div class="password-container">
              <input type="password" class="form-control-password" required="required" name="password" id="password"
                required="required" formControlName="password" placeholder="password">
              <mat-icon class="key">key</mat-icon>
              <a href="/forgotPassword" class="forgot-link">Forgot?</a>
            </div>
            <br>
            <div class="submit-container">
              <button id="submit" type="submit" [disabled]="!LoginForm.valid">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom-right-container">
    <img src="../../assets/images/Bottomright.png" alt="Example Image" class="bottom-right-image">
  </div>
</div>
